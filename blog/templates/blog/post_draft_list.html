{% extends 'blog/base.html' %}
{% block body_block %}
    {% for post in posts %}
        <div class="container" style="background-color:rgb(245, 245, 245);">
            <div class="post">
                <br>
                <p class="date">Created: {{ post.create_date|date:'d-m-Y' }}</p>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|truncatechars:200|safe }}</p>
            </div>
            <br>
        </div>
        <br>
    {% empty %}
        <div class="container" style="background-color:rgb(245, 245, 245);">
            <h3>Draft is Empty</h3>
        </div>
    {% endfor %}
{% endblock %}
