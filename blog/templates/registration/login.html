{% extends 'blog/base.html' %}
{% load bootstrap3 %}
{% block body_block %}
        <h2>Login Here:</h2>
        <br>
        {% if form.errors %}
            <p>Your username and password didn't match!</p>
        {% endif %}
        <form class="" action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{next}}">
        </form>
{% endblock %}
